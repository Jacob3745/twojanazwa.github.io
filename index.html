<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Moje Usługi Edycji Zdjęć</h1>
        <nav>
            <ul>
                <li><a href="#galeria">Galeria</a></li>
                <li><a href="#kontakt">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="galeria">
            <h2>Galeria</h2>
            <div class="gallery">
                <img src="images/photo1.jpg" alt="Zdjęcie 1">
                <img src="images/photo2.jpg" alt="Zdjęcie 2">
                <img src="images/photo3.jpg" alt="Zdjęcie 3">
                <img src="images/photo4.jpg" alt="Zdjęcie 4">
                <img src="images/photo5.jpg" alt="Zdjęcie 5">
                <img src="images/photo6.jpg" alt="Zdjęcie 6">
            </div>
        </section>

        <section id="kontakt">
            <h2>Kontakt</h2>
            <p>Możesz się ze mną skontaktować:</p>
            <p>Email: iwanjakub5@gmail.com</p>
            <p>Telefon: +48 664 524 476</p>
            <form action="mailto:iwanjakub5@gmail.com" method="post" enctype="text/plain">
                <label for="name">Imię:</label>
                <input type="text" id="name" name="name" required><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                
                <label for="phone">Telefon:</label>
                <input type="tel" id="phone" name="phone"><br>
                
                <label for="service">Wybierz usługę:</label>
                <select id="service" name="service">
                    <option value="retusz">Podstawowy retusz zdjęcia</option>
                    <option value="edycja">Zaawansowana edycja zdjęcia</option>
                    <option value="fotomontaz">Fotomontaż</option>
                </select><br>
                
                <label for="message">Wiadomość:</label><br>
                <textarea id="message" name="message" required></textarea><br>
                
                <input type="submit" value="Wyślij">
            </form>
        </section>

        <!-- Kod Disqus -->
        <div id="disqus_thread"></div>
        <script>
            var disqus_config = function () {
                this.page.url = 'http://twojastrona.com';  // Zmień na URL swojej strony
                this.page.identifier = 'index'; // Zmień na unikalny identyfikator strony
            };
            
            (function() {
                var d = document, s = d.createElement('script');
                s.src = 'https://YOUR_DISQUS_SHORTNAME.disqus.com/embed.js'; // Zmień na swoją krótką nazwę
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </main>

    <footer>
        <p>© 2024 Moje Usługi Edycji Zdjęć. Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
